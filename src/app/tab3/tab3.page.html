<ion-header no-border translucent>
    <ion-toolbar color="dark">
        <ion-title> Enric Ionic's Flims </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Favorits</h3>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div *ngFor="let pelicula of favoritoGenero">

        <ion-grid *ngIf="pelicula.pelis.length > 0">
            <ion-row>
                <ion-col>
                    <h4>{{ pelicula.genero }}</h4>
                </ion-col>
            </ion-row>

            <app-slideshow-poster [peliculas]="pelicula.pelis"></app-slideshow-poster>

        </ion-grid>



    </div>


</ion-content>
